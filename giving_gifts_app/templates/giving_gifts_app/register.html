{% extends 'base.html' %}
{% load static %}

{% block content %}
    <header>
      <nav class="container container--70">
        {% include "user.html" %}  

        <ul>
          <li><a href="{% url 'landing-page' %}">Start</a></li>
          <li><a href="{% url 'landing-page' %}#steps">O co chodzi?</a></li>
          <li><a href="{% url 'landing-page' %}#about-us">O nas</a></li>
          <li><a href="{% url 'landing-page' %}#help">Fundacje i organizacje</a></li>
          <li><a href="{% url 'landing-page' %}#contact">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <section class="login-page">
      <h2>Załóż konto</h2>
      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" name="first_name" placeholder="Imię" />
        </div>
         <div class="form-group">
          <input type="text" name="last_name" placeholder="Nazwisko" />
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Hasło" />
        </div>
        <div class="form-group">
          <input type="password" name="password2" placeholder="Powtórz hasło" />
        </div>

        <div class="form-group form-group--buttons">
          <a href="{% url 'login' %}" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
    </section>

{% endblock %}
