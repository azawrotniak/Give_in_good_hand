{% extends 'base.html' %}
{% load static %}

{% block content %}
    <header>
      <nav class="container container--70">
        {% include "user.html" %}  

        <ul>
          <li><a href="{% url 'landing-page' %}">Start</a></li>
          <li><a href="{% url 'landing-page' %}#steps">O co chodzi?</a></li>
          <li><a href="{% url 'landing-page' %}#about-us">O nas</a></li>
          <li><a href="{% url 'landing-page' %}#help">Fundacje i organizacje</a></li>
          <li><a href="{% url 'landing-page' %}#contact">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <section class="login-page">
      <h2>Zaloguj się</h2>
      <form>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Hasło" />
          <a href="#" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
        </div>

        <div class="form-group form-group--buttons">
          <a href="#" class="btn btn--without-border">Załóż konto</a>      
          <button class="btn" type="submit">Zaloguj się</button> 
        </div>
      </form>
    </section>

{% endblock %}
